<html>

<head>
  <meta charset="UTF-8">
  <title>Project canvas doodle </title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
  
  
    
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <script src="main.js"></script>
    <center>
        <div id="modal2" class="modal fade">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal2">&times;</button>
                    <h4 class="modal-title"> Doodles</h4>
                    <div class="modal-body">
                        <img src="first.png">
                        <img src="second.jpg">
                    </div>
                </div>
            </div>
        </div>
        <h1>Doodles
            <button id="doodle" class="btn btn-info btn-lg" data-toggle="modal" data-target="#modal2"> Show Sketch</button>
        </h1>
        <P id="confidence">Confidence :</P>
        <P id="label">Label :</P>
        <P id="timer">Timer :</P>
        <P id="score">Score :</P>
        <button id="clearcanvas" class="btn btn-danger btn-lg" onclick="clearCanvas()">Clear Canvas</button>
    </center>
</body>
</html>
